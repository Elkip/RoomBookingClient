<h1> {{room.id == null ? 'Add' : 'Edit'}} Room</h1>

<div class="bg-warning p-5" *ngIf="message">{{message}}</div>

<form [formGroup]="roomForm">
  <div class="form-group">
    <label for="name">Name</label>
    <!-- Notice below the formControlName doesn't need to be bound with [] bc the formGroup has already been applied -->
    <input type="text" class="form-control" id="name" placeholder="room name" formControlName="roomName">
    <div class="alert alert-danger" *ngIf="roomForm.controls['roomName'].invalid && roomForm.controls['roomName'].dirty">Room Name Cannot Be Blank</div>

  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" placeholder="location" formControlName="location">
    <div class="alert alert-danger" *ngIf="roomForm.controls['location'].invalid && roomForm.controls['location'].dirty">Location Cannot Be Blank</div>
  </div>

  <h2>This room can accomodate:</h2>

  <div class="form-group" *ngFor="let layout of layouts">
    <label for="layout{{layout}}">{{ layoutEnum[layout] }}</label>
      <input type="number" class="form-control" id="layout{{layout}}" formControlName="layout{{layout}}">
  </div>

  <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="roomForm.invalid">Save</button>
</form>
